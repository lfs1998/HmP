{% extends "index.html" %}

{% block title %}
    Zeiteintrag bearbeiten
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form method="POST" action="{{ url_for('update_time_entry', id=entry.id) }}">
            <h1 class="h3 mb-3 font-weight-normal">Zeiteintrag bearbeiten</h1>
            <div class="mb-3">
                <label for="date" class="form-label">Datum:</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ entry.date }}">
            </div>
            <div class="mb-3">
                <label for="clockIn" class="form-label">Anstempeln:</label>
                <input type="time" class="form-control" id="clockIn" name="clockIn" value="{{ entry.clockIn | format_timedelta }}">
            </div>
            <div class="mb-3">
                <label for="clockOut" class="form-label">Ausstempeln:</label>
                <input type="time" class="form-control" id="clockOut" name="clockOut" value="{{ entry.clockOut | format_timedelta }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Beschreibung:</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ entry.description }}">
            </div>
            <a href="{{ url_for( 'time_entries' ) }}" class="btn btn-danger" style="width: 20%;">Abbrechen</a>
            <button type="submit" class="btn btn-success" style="width: 20%;">Speichern</button>
        </form>
    </div>
{% endblock %}
